<div id="fd-ui-container">
    <div id="fd-notify"></div>

    <div id="fd-toolbar" class="fd-toolbar">
        <select id="fd-question-select" >
            <option id="fd-add-text-button" class="questionButton toolbarButton" value="Text Question">Text Question</option>
            <option id="fd-add-secret-button" class="questionButton toolbarButton" value="Secret Question">Secret Question</option>
            <option id="fd-add-group-button" class="questionButton toolbarButton" value="Group">Group</option>
            <option id="fd-add-select-button" class="questionButton toolbarButton" value="Multi-Select Question">Multi-Select Question</option>
            <option id="fd-add-item-button" class="questionButton toolbarButton" value="Select Item">Select Item</option>
            <option id="fd-add-1select-button" class="questionButton toolbarButton" value="Single Select">Single Select</option>
            <option id="fd-add-trigger-button" class="questionButton toolbarButton" value="Label">Label</option>
            <option id="fd-add-repeat-button" class="questionButton toolbarButton" value="Repeat">Repeat</option>
            <option id="fd-add-int-button" class="questionButton toolbarButton" value="Integer Number">Integer Number</option>
            <option id="fd-add-double-button" class="questionButton toolbarButton" value="Double Number">Decimal Number</option>
            <option id="fd-add-long-button" class="questionButton toolbarButton" value="Long Number">Long Number</option>
            <option id="fd-add-date-button" class="questionButton toolbarButton" value="Date">Date</option>
            <option id="fd-add-datetime-button" class="questionButton toolbarButton" value="Date and Time">Date and Time</option>
            <option id="fd-add-datanode-button" class="questionButton toolbarButton" value="Data Node">Data Node</option>
        </select>
    </div>
    <div id="fd-trees">
        <div id="fd-question-tree-container" class="fd-tree">
            <div id="fd-question-tree-head" class="fd-head ui-widget-header">Question Tree</div>
            <div id="fd-question-tree"></div>
        </div>
        <div id="fd-data-tree-container" class="fd-tree">
            <div id="fd-data-tree-head" class="fd-head ui-widget-header">Data Tree</div>
            <div id="fd-data-tree"></div>
        </div>
    </div>
    <div id="fd-question-properties" class="fd-question-properties">
        <div id="fd-props-head" class="fd-head ui-widget-header">Question Properties</div>
        <div id="fd-props-content"></div>
    </div>
    <div id="fd-xpath-editor" class="fd-xpath-editor"></div>
    <div id="fd-extra-tools" class="span-24 last fd-min">
        <div id="fd-extra-props-head" class="fd-head ui-widget-header">Tools</div>
        <!--<div id="fd-acc-min-max" class="fd-min-max">-->
            <!--<div id="fd-min-max-button" />-->
        <!--</div>-->
        <div id="fd-extra-tools-accordion">
            <h3><a href="#">Form Settings</a></h3>
            <div id="fd-extra-settings" class="fd-extra-content">
                <ul id="fd-form-opts-ul" class="fd-props-ul">
                    <span class="fd-form-props-heading">Form Properties</span>
                </ul>
            </div>
            <h3><a href="#">Advanced</a></h3>
            <div id="fd-extra-advanced" class="fd-extra-content">
            </div>
            <h3><a href="#">Experimental Features</a></h3>
            <div id="fd-dragons" class="fd-extra-content">
            </div>
        </div>
    </div>

    <a id="inline" href="#data" style="display:none">This shows content of element who has id="data"</a>
    <!--<div id="fd-form-paste"><textarea rows="20" cols="20" id="fd-form-paste-textarea"></textarea> <textarea rows="10" cols="10" id="fd-form-paste-output">output</textarea></div>-->
    <div style="display:none">
        <div id="data">
            <div id="fd-source-help"></div>
            <textarea id="fd-source"></textarea>
            <div id="fd-source-controls"></div>
        </div>
    </div>

    <div id="fd-dialog-confirm" title="Dialog Box">
	    
    </div>

</div>
