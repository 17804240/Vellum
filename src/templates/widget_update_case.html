<div class="well well-small form form-inline clearfix">
  <% props[""] = {calculate: "", relevant: ""}; %>

  <% _.each(props, function (v, k) { %>
    <div class="fd-update-property control-row clearfix" style="margin-bottom: 5px">
      <div class="control-row">
        <div class="span11">
          <input class="fd-update-property-name input-block-level"
                 value="<%=k%>" type="text" placeholder="Property Name"/>
        </div>
        <div class="span1">
          <a href="#" class="btn fd-remove-update-property btn-small btn-danger">
            <i class="icon-remove"></i>
          </a>
        </div>
      </div>
      <div class="control-row">
        <div class="span11">
          <input class="fd-update-property-source input-block-level"
                 value="<%=v['calculate']%>" type="text" placeholder="Calculation" />
        </div>
      </div>
      <div class="control-row">
        <div class="span11">
          <input class="fd-update-property-relevant input-block-level"
                 value="<%=v['relevant']%>" type="text" placeholder="Relevant"/>
        </div>
      </div>
    </div>
  <% }); %>
  <a href="#" class="btn fd-add-update-property hide"><i class="icon-plus"></i> Add Property</a>
</div>
