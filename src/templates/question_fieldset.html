<fieldset class="panel panel-default fd-question-fieldset">
    <legend class="panel-heading">
        <% if (help) { %>
        <div class="fd-help pull-right">
            <a href="#" class="help"
                data-title="<%=help.title%>"
                data-content="<%=help.text%><p><a target='_blank' href='<%=help.link%>'>See More</a></p>"
                data-placement="left">
            </a>
        </div>
        <% } %>
        <a class="<% if (isCollapsed) { %> collapsed<% } %>" href="#<%=fieldsetClass%>" data-toggle="collapse">
            <i class="fa fa-angle-double-down"></i>
            <%=fieldsetTitle%>
        </a>
    </legend>
    <!-- todo: don't require passing a unique ID to this template or an
    interface that exposes it (i.e., allow passing a non-unique id and then
    append it to a random one, or something -->
    <div id="<%=fieldsetClass%>" class="panel-collapse <% if
        (isCollapsed) { %> collapse<% } else { %> in<% } %>" >
        <div class="panel-body fd-fieldset-content"></div>
    </div>
</fieldset>
