  <head>

      <link href="css/formdesigner.css" rel="stylesheet" type="text/css"/>

    <!--<script type="text/javascript" src="js/util.js"></script>-->
    <!--<script type="text/javascript" src="js/model.js"></script>-->

    <script type="text/javascript">
    $(document).ready(function() {
        var pbar = $("#progressbar");
        pbar.show(500);
        $("#content").show(500);
        $("#loadingBar").show();

        pbar.progressbar({ value: 0 })

        $("#loadingInfo").html("downloading util.js")
        $.getScript("js/util.js", function(){
            pbar.progressbar({ value: 15 })
        });

        $("#loadingInfo").html("downloading model.js");
        $.getScript("js/model.js", function(){
        pbar.progressbar({ value: 85 })
    });
  });

  </script>
  </head>

  <body>

<div id="content">
    <div id="loadingBar" class="loadingBar">
        <br>Loading...</br>
        <p/>
        <div id="loadingInfo"></div>
        <div id="progressbar" class="myProgressBar"></div>
    </div>
</div>


</body>
